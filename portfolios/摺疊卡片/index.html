<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foldable Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>

<body>
    <div class="card">
        <div class="imgBox">
            <img src="pic.jpg" alt="">
        </div>
        <div class="details">
            <div class="content">
                <h2>Someone Famous<br><span>Graphic Designer</span></h2>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></i></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></i></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></i></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
