<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 應用 - 菜單篩選</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <section>
        <div class="container">
          <img src="yu.PNG" alt="" class="logo" />
          <div class="title">
            <div class="input" style="font-size: 0px">
              <select v-model="input.type">
                <option :value="null">請選擇</option>
                <option v-for="item in typeList.sort">{{ item }}</option>
              </select>
              <select style="width: 720px" v-model="input.title">
                <option :value="null">請選擇</option>
                <option v-for="item in titleList.sort">{{ item }}</option>
              </select>
            </div>
            <div class="description">
              <div
                v-if="content"
                class="menuItem white"
                style="transform: scale3d(1.5, 1.5, 1)"
              >
                <span class="number">{{ content.index + 1 }}</span>
                <span class="type">{{ input.type }}</span>
                <a href="#" class="title">
                  {{ input.title }} | {{ content.link }}
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
